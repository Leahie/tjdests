{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Delete decision</h2>

    <div class="container">
        <form method="post">
            {% csrf_token %}

            <p>You are about to delete this decision:</p>

            <p>{{ object.college.name }} {{ object.get_decision_type_display }}</p>

            <input type="submit" value="Confirm" class="btn btn-danger">
        </form>
    </div>

{% endblock %}
