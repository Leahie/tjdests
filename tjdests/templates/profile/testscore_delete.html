{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Delete test score</h2>

    <div class="container">
        <form method="post">
            {% csrf_token %}

            <p>You are about to delete this test score:</p>

            <p>{{ object.get_exam_type_display }}: {{ object.exam_score }}</p>

            <input type="submit" value="Confirm" class="btn btn-danger">
        </form>
    </div>

{% endblock %}
